<html lang="pt-br">
	<head>
		<meta charset="utf-8">
	<title>Cecretaria</title>
	<link rel ="stylesheet" type="text/css" href="css/estilos2.css">
</head>
	<body>
		<form accept-charset="utf-8" action="SecretariaContato.php" method="POST" class="texto" enctype="multipart/form-data">
			<center>
				<h1>Solicitação de Documentos / Fale Conosco</h1><br>

				<table>
					<tr>
						<td>Nome completo do aluno</td>
						<td><input type="text" name="txtnome" class="txtbox3"></td>
					</tr>
					<tr>
						<td>Número do ra</td>
						<td><input type="text" name="txtnumeroRA" class="txtbox3"></td>
					</tr>
					<tr>
						<td>Curso</td>
						<td><input type="text" name="txtcurso" class="txtbox3"></td>
					</tr>
					<tr>
						<td>E-mail</td>
						<td><input type="text" name="txtemail" class="txtbox3"></td>
					</tr>
					<tr>
						<td>Documento solicitado</td>
						<td>
							<select type="text" name="txtdocumento" class="txtbox3">
								<option value="">- Categoria -</option>
								<option value="Declaracão de escolaridade">Declaracão de Escolaridade/Frequencia-Prezo(5 dias uteis)</option>
								<option value="Histórico Escolar">Histórico Escolar-Prezo(90 dias uteis)</option>
								<option value="Declaracão para o CFT/CRQ">Declaracão para o CFT/CRQ-Prezo(90 dias uteis)</option>
								<option value="Declaração de Conclusão">Declaração de Conclusão-Prezo(5 dias uteis)</option>
								<option value="Oltros">Oltros</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Justificativa</td>
						<td><input type="text" name="txtjusfi" class="txtbox3"></td>
					</tr>
					<tr>
						<td>Obiservacão</td>
						<td><textarea ROWS="10" COLS="50" name="txtobser" class="txtboxtextarea"></textarea></td>
					</tr>

				</table><br>
				<input type="submit" value="Enviar" name="btnenviar" class="butom">&nbsp &nbsp &nbsp
				<input type="reset" value="Limpar" name="" class="butom">

			</center>
		</form>
	</body>
</html>
